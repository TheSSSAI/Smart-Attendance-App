name: Deploy to Staging

on:
  push:
    branches:
      - develop
    paths:
      - 'functions/**'

jobs:
  deploy:
    name: Deploy Functions to Staging
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./functions

      - name: Build TypeScript
        run: npm run build
        working-directory: ./functions

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/YOUR_GCP_PROJECT_NUMBER/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'firebase-deploy-sa@attendance-app-staging.iam.gserviceaccount.com'

      - name: Setup Firebase CLI
        uses: 'w9jds/firebase-action@master'
        with:
          gcp_sa_key: '${{ secrets.FIREBASE_SA_KEY_STAGING }}' # Fallback, WIF is preferred
          project_id: 'attendance-app-staging'
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'

      - name: Deploy to Firebase Staging
        run: |
          firebase deploy --only functions --project staging --force
        working-directory: ./